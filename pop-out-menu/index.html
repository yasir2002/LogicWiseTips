<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pop Out Menu</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="menu">
      <a href="#account"><i class="fas fa-user"></i></a>
      <a href="#info"><i class="fas fa-info"></i></a>
      <a href="#home"><i class="fas fa-comment-dots"></i></a>
      <a href="#contact"><i class="fas fa-phone-alt"></i></a>
      <button id="toggle-btn">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <a
      href="https://www.instagram.com/logicwisetips/"
      target="_blank"
      id="insta-link"
      >Follow &nbsp;
      <i class="fab fa-instagram" style="font-size: 20px; color: red"></i
    ></a>

    <script src="./script.js"></script>
  </body>
</html>
